# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ComplexUD
subtitle: 'Grupo de Investigaci칩n ComplexUD'
description: 'P치gina Web del Grupo de Investigaci칩n Complexud de la Universidad Distrital'
keywords:
  - Complexud
  - Complejidad
  - Sistemas complejos
  - Fractales
  - Grupo de Investigaci칩n 
author: ComplexUD
language: es
timezone: 'America/Bogota'

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://complexud.com
root: /
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
archive_dir: archivo
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - '**/README.md'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Category & Tag
default_category: ''
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
# https://hexo.io/docs/configuration#Date-Time-format
updated_option: date

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: complex-theme

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: ''

archive_generator:
  yearly: false
  monthly: false
  daily: false

index2_generator:
  - layout: pages/members
    path: miembros
    include:
      - category miembros

  - layout: pages/metaCategory
    path: investigacion
    include:
      - category investigacion
  
  - layout: pages/lineas # Si no existe utiliza el layout de archive
    path: investigacion/lineas
    include:
      - category lineas

# hexo-auto-category
auto_category:
  enable: true
  
# hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  icon: /icons/icon.png
  limit: 20
  order_by: -date
  autodiscovery: true

# hexo-generator-sitemap
sitemap:
  path: sitemap.xml
  rel: true
  tags: false
  categories: false
